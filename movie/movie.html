    <link rel="stylesheet" href="/movie/movie.css" />
    <script src="/js/common.js" defer></script>
    <script src="/movie/movie.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"

    />

  <body>
    <div class="movie_container">
        <div class="box">
            <div class="genres">
                <p class="genre"> Action </p>
                <p class="genre"> Adventure </p>
                <p class="genre"> Animation </p>
                <p class="genre"> Biography </p>
                <p class="genre"> Comedy </p>
                <p class="genre"> Crime </p>
                <p class="genre"> Drama </p>
                <p class="genre"> Family </p>
                <p class="genre"> Fantasy </p>
                <p class="genre"> History </p>
                <p class="genre"> Horror </p>
                <p class="genre"> Musical </p>
                <p class="genre"> Mystery </p>
                <p class="genre"> Romance </p>
                <p class="genre"> Sci-Fi </p>
                <p class="genre"> Thriller </p>
                <p class="genre"> War </p>
                <p class="genre"> Western </p>
            </div>

            <div class="sliders">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s1">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s2">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s3">

              <input type="range" min="0" max="100" value="0.0" class="slider" id="s4">

              <input type="range" min="0" max="100" value="0.0" class="slider" id="s7">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s8">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s9">

              <input type="range" min="0" max="100" value="0.0" class="slider" id="s10">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s11">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s12">

              <input type="range" min="0" max="100" value="0.0" class="slider" id="s13">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s14">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s15">

              <input type="range" min="0" max="100" value="0.0" class="slider" id="s16">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s17">
              <input type="range" min="0" max="100" value="0.0" class="slider" id="s18">
            </div>

            <div class="values">
                <span class="value" id="v1"></span>
                <span class="value" id="v2"></span>
                <span class="value" id="v3"></span>

                <span class="value" id="v4"></span>
                <span class="value" id="v5"></span>
                <span class="value" id="v6"></span>

                <span class="value" id="v7"></span>
                <span class="value" id="v8"></span>
                <span class="value" id="v9"></span>
                
                <span class="value" id="v10"></span>
                <span class="value" id="v11"></span>
                <span class="value" id="v12"></span>

                <span class="value" id="v13"></span>
                <span class="value" id="v14"></span>
                <span class="value" id="v15"></span>

                <span class="value" id="v16"></span>
                <span class="value" id="v17"></span>
                <span class="value" id="v18"></span>
            </div>
        </div>

        <div class="middle">
            <button onclick="recommend()" class="button" id="button">
                Recommend
            </button>
        </div>

        <div class="box">
          <div class="outputs">
            <div class="outbox">
              <p class="index" id="idx0"></p>
              <p class="movie_name" id="o0"></p>
              <p class="align" id="a0" style="padding-left: 0px;"></p>
              <p class="rating" id="i0"></p>
            </div>
            <div class="outbox">
              <p class="index" id="idx1"></p>
              <p class="movie_name" id="o1"></p>
              <p class="align" id="a1"></p>
              <p class="rating" id="i1"></p>
            </div>
            <div class="outbox">

            <div class="outbox">

              <p class="movie_name" id="o5"></p>
              <p class="align" id="a5"></p>
              <p class="rating" id="i5"></p>
            </div>
            <div class="outbox">
              <p class="index" id="idx6"></p>
              <p class="movie_name" id="o6"></p>
              <p class="align" id="a6"></p>
              <p class="rating" id="i6"></p>
            </div>
            <div class="outbox">

            <div class="outbox">

              <p class="align" id="a8"></p>
              <p class="rating" id="i8"></p>
            </div>
            <div class="outbox">
              <p class="index" id="idx9"></p>
              <p class="movie_name" id="o9"></p>
              <p class="align" id="a9"></p>
              <p class="rating" id="i9"></p>
            </div>
            <div class="outbox">

              <p class="movie_name" id="o10"></p>
              <p class="align" id="a10"></p>

          </div>

</html>
